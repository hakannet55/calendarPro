<div class="card m-3 p-3">
  <div></div>
  <h4>Genel Takvim</h4>
  <table class="table table-striped table-hover table-sm">
    <thead>
      <tr>
        <th *ngFor="let itemHead of headers">{{ itemHead.text }}</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let rowItm of tableRows; let i = index">
        <td *ngFor="let col of rowItm.cols">
          {{ col.text }}
        </td>
        <td>55%</td>
      </tr>
    </tbody>
  </table>
</div>
