<div class="container">
  <div class="d-flex justify-content-center h-100">
    <div class="card m-5">
      <div class="card-header">
        <h3>Sign In</h3>
        <div style="display: none!important;" class="d-flex justify-content-end social_icon">
          <span><i class="fab fa-facebook-square"></i></span>
          <span><i class="fab fa-google-plus-square"></i></span>
          <span><i class="fab fa-twitter-square"></i></span>
        </div>
      </div>
      <div class="card-body">
        {{login|json}}
        <form>
          <div class="input-group form-group">
            <div class="input-group-prepend">
              <span class="input-group-text"><i class="fa fa-user"></i></span>
            </div>
            <input type="text" [(ngModel)]="login.user" name="a1" class="form-control" placeholder="username" />
          </div>
          <div class="input-group form-group">
            <div class="input-group-prepend">
              <span class="input-group-text"><i class="fa fa-key"></i></span>
            </div>
            <input type="password" [(ngModel)]="login.pass" name="a2" class="form-control" placeholder="password" />
          </div>
          <div class="row align-items-center remember"><input type="checkbox" />Remember Me</div>
          <div class="form-group">
            <input (click)="submit()" type="button" value="Login" class="btn float-right login_btn" />
          </div>
        </form>
      </div>
      <div class="card-footer">
        <div class="d-flex justify-content-center links">Don't have an account?<a href="#">Sign Up</a></div>
        <div class="d-flex justify-content-center">
          <a href="#">Forgot your password?</a>
        </div>
      </div>
    </div>
  </div>
</div>
